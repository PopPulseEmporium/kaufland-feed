name: Aggiorna Feed Kaufland Polonia
on:
  schedule:
    - cron: '30 */6 * * *'  # Ogni 6 ore (offset di 30 min)
  workflow_dispatch:

jobs:
  update-feed-pl:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica codice
        uses: actions/checkout@v3

      - name: Wait for other workflows to complete
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Installa dipendenze
        run: pip install -r requirements.txt
      
      - name: Esegui sincronizzazione BigBuy Polonia
        env:
          BIGBUY_API_KEY: ${{ secrets.BIGBUY_API_KEY }}
          COUNTRY_CODE: PL
        run: python bigbuy_kaufland.py
      
      - name: Check generated files
        run: |
          echo "Files generated:"
          ls -la *.csv *.html *.json 2>/dev/null || echo "No files found"
          echo "Looking for Poland-specific files:"
          find . -name "*_pl.*" -o -name "index_pl.html" -o -name "kaufland_feed_pl.csv" 2>/dev/null || echo "No PL files found"
      
      - name: Commit feed Polonia
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pull latest changes first
          git pull origin main --rebase
          
          # Add Poland-specific files only if they exist
          files_to_add=""
          
          if [ -f "kaufland_feed_pl.csv" ]; then
            files_to_add="$files_to_add kaufland_feed_pl.csv"
            echo "✅ Found kaufland_feed_pl.csv"
          else
            echo "❌ Missing kaufland_feed_pl.csv"
          fi
          
          if [ -f "index_pl.html" ]; then
            files_to_add="$files_to_add index_pl.html"
            echo "✅ Found index_pl.html"
          else
            echo "❌ Missing index_pl.html"
          fi
          
          if [ -f "feed_info_pl.json" ]; then
            files_to_add="$files_to_add feed_info_pl.json"
            echo "✅ Found feed_info_pl.json"
          else
            echo "❌ Missing feed_info_pl.json"
          fi
          
          if [ -n "$files_to_add" ]; then
            git add $files_to_add
            
            if git diff --cached --quiet; then
              echo "Nessuna modifica per la Polonia"
            else
              git commit -m "Aggiorna feed Polonia $(date '+%Y-%m-%d %H:%M:%S')"
              git push
              echo "Feed Polonia aggiornato con successo!"
            fi
          else
            echo "❌ Nessun file Polonia generato - controllare il log Python"
            exit 1
          fi
