name: Aggiorna Feed Kaufland Germania
on:
  schedule:
    - cron: '0 */6 * * *'  # Ogni 6 ore
  workflow_dispatch:  # Pulsante manuale

jobs:
  update-feed-de:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica codice
        uses: actions/checkout@v3

      - name: Wait for other workflows to complete
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Installa dipendenze
        run: pip install -r requirements.txt
      
      - name: Esegui sincronizzazione BigBuy Germania
        env:
          BIGBUY_API_KEY: ${{ secrets.BIGBUY_API_KEY }}
          COUNTRY_CODE: DE
        run: python bigbuy_kaufland.py
      
      - name: Commit feed Germania
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add kaufland_feed_de.csv index_de.html feed_info_de.json
          
          if git diff --cached --quiet; then
            echo "Nessuna modifica per la Germania"
          else
            git commit -m "Aggiorna feed Germania $(date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "Feed Germania aggiornato con successo!"
          fi
