name: Aggiorna Feed Kaufland Repubblica Ceca
on:
  schedule:
    - cron: '0 1,7,13,19 * * *'  # 4 volte al giorno (offset diverso)
  workflow_dispatch:

jobs:
  update-feed-cz:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica codice
        uses: actions/checkout@v3

      - name: Wait for other workflows to complete
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Installa dipendenze
        run: pip install -r requirements.txt
      
      - name: Esegui sincronizzazione BigBuy Repubblica Ceca
        env:
          BIGBUY_API_KEY: ${{ secrets.BIGBUY_API_KEY }}
          COUNTRY_CODE: CZ
        run: python bigbuy_kaufland.py
      
      - name: Commit feed Repubblica Ceca
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add kaufland_feed_cz.csv index_cz.html feed_info_cz.json
          
          if git diff --cached --quiet; then
            echo "Nessuna modifica per la Repubblica Ceca"
          else
            git commit -m "Aggiorna feed Repubblica Ceca $(date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "Feed Repubblica Ceca aggiornato con successo!"
          fi
