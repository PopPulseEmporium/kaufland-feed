name: Aggiorna Feed Kaufland Repubblica Ceca
on:
  schedule:
    - cron: '0 1,7,13,19 * * *'  # 4 volte al giorno (offset diverso)
  workflow_dispatch:

jobs:
  update-feed-cz:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica codice
        uses: actions/checkout@v3

      - name: Wait for other workflows to complete
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Installa dipendenze
        run: pip install -r requirements.txt
      
      - name: Esegui sincronizzazione BigBuy Repubblica Ceca
        env:
          BIGBUY_API_KEY: ${{ secrets.BIGBUY_API_KEY }}
          COUNTRY_CODE: CZ
        run: python bigbuy_kaufland.py
      
      - name: Check generated files
        run: |
          echo "Files generated:"
          ls -la *.csv *.html *.json 2>/dev/null || echo "No files found"
          echo "Looking for Czech Republic-specific files:"
          find . -name "*_cz.*" -o -name "index_cz.html" -o -name "kaufland_feed_cz.csv" 2>/dev/null || echo "No CZ files found"
      
      - name: Commit feed Repubblica Ceca
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pull latest changes first
          git pull origin main --rebase
          
          # Add Czech Republic-specific files only if they exist
          files_to_add=""
          
          if [ -f "kaufland_feed_cz.csv" ]; then
            files_to_add="$files_to_add kaufland_feed_cz.csv"
            echo "✅ Found kaufland_feed_cz.csv"
          else
            echo "❌ Missing kaufland_feed_cz.csv"
          fi
          
          if [ -f "index_cz.html" ]; then
            files_to_add="$files_to_add index_cz.html"
            echo "✅ Found index_cz.html"
          else
            echo "❌ Missing index_cz.html"
          fi
          
          if [ -f "feed_info_cz.json" ]; then
            files_to_add="$files_to_add feed_info_cz.json"
            echo "✅ Found feed_info_cz.json"
          else
            echo "❌ Missing feed_info_cz.json"
          fi
          
          if [ -n "$files_to_add" ]; then
            git add $files_to_add
            
            if git diff --cached --quiet; then
              echo "Nessuna modifica per la Repubblica Ceca"
            else
              git commit -m "Aggiorna feed Repubblica Ceca $(date '+%Y-%m-%d %H:%M:%S')"
              git push
              echo "Feed Repubblica Ceca aggiornato con successo!"
            fi
          else
            echo "❌ Nessun file Repubblica Ceca generato - controllare il log Python"
            exit 1
          fi
