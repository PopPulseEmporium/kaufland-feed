name: Aggiorna Feed Kaufland Italia
on:
  schedule:
    - cron: '0 */6 * * *'  # Ogni 6 ore
  workflow_dispatch:  # Pulsante manuale

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica codice
        uses: actions/checkout@v3

      - name: Wait for other workflows to complete
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Installa dipendenze
        run: pip install -r requirements.txt
      
      - name: Esegui sincronizzazione BigBuy Italia
        env:
          BIGBUY_API_KEY: ${{ secrets.BIGBUY_API_KEY }}
          COUNTRY_CODE: IT
        run: python bigbuy_kaufland.py
      
      - name: Check generated files
        run: |
          echo "Files generated:"
          ls -la *.csv *.html *.json 2>/dev/null || echo "No files found"
          echo "Looking for Italy main files:"
          find . -name "kaufland_feed.csv" -o -name "index.html" -o -name "feed_info.json" 2>/dev/null || echo "No main IT files found"
      
      - name: Commit feed Italia aggiornato
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add Italy main files only if they exist
          files_to_add=""
          
          if [ -f "kaufland_feed.csv" ]; then
            files_to_add="$files_to_add kaufland_feed.csv"
            echo "✅ Found kaufland_feed.csv"
          else
            echo "❌ Missing kaufland_feed.csv"
          fi
          
          if [ -f "index.html" ]; then
            files_to_add="$files_to_add index.html"
            echo "✅ Found index.html"
          else
            echo "❌ Missing index.html"
          fi
          
          if [ -f "feed_info.json" ]; then
            files_to_add="$files_to_add feed_info.json"
            echo "✅ Found feed_info.json"
          else
            echo "❌ Missing feed_info.json"
          fi
          
          if [ -n "$files_to_add" ]; then
            git add $files_to_add
            
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update feed Italia $(date '+%Y-%m-%d %H:%M:%S')"
              git push
              echo "Feed Italia updated successfully!"
            fi
          else
            echo "❌ Nessun file Italia generato - controllare il log Python"
            exit 1
          fi
