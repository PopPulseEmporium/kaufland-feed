name: Aggiorna Feed Kaufland Italia
on:
  schedule:
    - cron: '0 */6 * * *'  # Ogni 6 ore
  workflow_dispatch:  # Pulsante manuale

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica codice
        uses: actions/checkout@v3

      - name: Wait for other workflows to complete
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Installa dipendenze
        run: pip install -r requirements.txt
      
      - name: Esegui sincronizzazione BigBuy Italia
        env:
          BIGBUY_API_KEY: ${{ secrets.BIGBUY_API_KEY }}
          COUNTRY_CODE: IT
        run: python bigbuy_kaufland.py
      
      - name: Verifica file creati
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Looking for CSV files:"
          find . -name "*.csv" -type f
      
      - name: Commit feed Italia aggiornato
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all generated files for Italy (main files)
          git add kaufland_feed.csv index.html feed_info.json
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update feed Italia $(date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "Feed Italia updated successfully!"
          fi
